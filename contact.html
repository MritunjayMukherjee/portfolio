<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-200">
    <!-- Navbar -->
    <nav class="bg-brown-900 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">My Portfolio</h1>
        <ul class="flex space-x-6 text-lg">
            <li><a href="index.html" class="hover:text-orange-400">Home</a></li>
            <li><a href="about.html" class="hover:text-orange-400">About</a></li>
            <li><a href="projects.html" class="hover:text-orange-400">Projects</a></li>
            <li><a href="achievements.html" class="hover:text-orange-400">Achievements</a></li>
            <li><a href="contact.html" class="hover:text-orange-400">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Contact Section -->
    <section class="max-w-4xl mx-auto text-center p-12">
        <h2 class="text-4xl font-bold text-orange-400">Contact Me</h2>
        <p class="text-lg text-gray-400 mt-4">Feel free to reach out to me through this form or my social media.</p>
    </section>
    
    <!-- Contact Form -->
    <section class="max-w-4xl mx-auto p-6 bg-gray-800 shadow-md rounded-lg">
        <form action="#" method="POST" class="flex flex-col space-y-4">
            <input type="text" name="name" placeholder="Your Name" class="p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500">
            <input type="email" name="email" placeholder="Your Email" class="p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500">
            <textarea name="message" placeholder="Your Message" rows="5" class="p-3 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
            <button type="submit" class="bg-orange-500 text-white py-3 rounded-md hover:bg-orange-600">Send Message</button>
        </form>
    </section>
    
    <!-- Social Media Links -->
    <section class="max-w-4xl mx-auto text-center p-6">
        <h3 class="text-2xl font-semibold text-orange-400">Connect with me</h3>
        <div class="flex justify-center space-x-6 mt-4">
            <a href="#" class="text-orange-400 text-2xl hover:text-orange-600">LinkedIn</a>
            <a href="#" class="text-orange-400 text-2xl hover:text-orange-600">GitHub</a>
            <a href="#" class="text-orange-400 text-2xl hover:text-orange-600">Twitter</a>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-brown-900 text-white text-center p-6 mt-12">
    </footer>
</body>
</html>
